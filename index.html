<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>George Pickens Portal</title>
  <link rel="icon" href="https://gp-site.github.io/gp/img/logo.png">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Montserrat", "Segoe UI", Arial, sans-serif;
      background: #101520;
      overflow: hidden;
    }
    body {
      position: relative;
      min-height: 100vh;
      color: #fff;
    }
    #bg-canvas {
      position: fixed;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
      display: block;
    }

    /* ======= Giant "GP" Logo Behind Content ======= */
    .gp-bg-logo {
      position: fixed;
      left: 50%;
      top: 50%;
      z-index: 1;
      transform: translate(-50%, -50%);
      width: 70vw;
      min-width: 480px;
      max-width: 1300px;
      opacity: 0.19; /* Increased visibility */
      pointer-events: none;
      filter: blur(1px) drop-shadow(0 4px 44px #FFD90099);
      user-select: none;
      transition: opacity .3s;
    }

    /* ======= Alt Servers Button ======= */
    .alt-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: #FFD900;
      background: rgba(16, 21, 32, 0.14); /* Slightly clear */
      padding: 14px 38px;
      border-radius: 18px;
      font-size: 1.4rem;
      font-weight: 700;
      letter-spacing: 1.1px;
      border: 2px solid #FFD900;
      box-shadow: 0 4px 36px #FFD90022;
      outline: none;
      backdrop-filter: blur(6px);
      transition: background .15s, color .18s, transform .12s, box-shadow .18s;
      position: absolute;
      top: 44px;
      right: 54px;
      z-index: 10;
    }
    .alt-btn:hover {
      background: rgba(255,217,0,0.18);
      color: #101520;
      transform: scale(1.07);
      box-shadow: 0 2px 28px #FFD90044;
    }

    /* ======= Main Content & Menu ======= */
    .main-content {
      position: relative;
      z-index: 3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      width: 100vw;
      padding-top: 140px;
      gap: 64px;
    }
    .menu {
      background: none;
      border-radius: 40px;
      box-shadow: none;
      display: flex;
      flex-direction: row;
      gap: 54px;
      min-width: 360px;
      max-width: 700px;
      align-items: center;
      justify-content: center;
      padding: 18px 0 18px 0;
    }
    .menu .btn {
      display: flex;
      align-items: center;
      gap: 16px;
      text-decoration: none;
      color: #FFD900;
      background: rgba(30,32,40,0.22); /* Slightly clear background */
      padding: 28px 70px;
      border-radius: 28px;
      font-size: 2.4rem;
      font-weight: 800;
      letter-spacing: 2px;
      box-shadow: 0 6px 36px #FFD90022;
      border: 2.5px solid #FFD900;
      outline: none;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px); /* Smooth glass feel */
      transition: 
        transform .14s, 
        box-shadow .18s, 
        background .14s, 
        color .14s, 
        border-color .2s;
    }
    .menu .btn:hover {
      transform: scale(1.13) translateY(-2px);
      background: rgba(255,217,0,0.25);
      color: #101520;
      box-shadow: 0 8px 36px #FFD900bb;
      border-color: #FFD900;
    }
    .menu .btn::after {
      content: "";
      position: absolute;
      left: 0; top: 0;
      width: 100%; height: 100%;
      border-radius: 28px;
      box-shadow: 0 0 42px #FFD90055;
      opacity: 0;
      transition: opacity .22s;
      z-index: 1;
      pointer-events: none;
    }
    .menu .btn:hover::after {
      opacity: 1;
    }

    @media(max-width:900px){
      .gp-bg-logo { width: 90vw; min-width: 280px;}
      .alt-btn { top: unset; right: unset; left: 50%; bottom: 20px; transform: translateX(-50%);}
      .main-content { padding-top: 84px; gap: 38px;}
      .menu { flex-direction: column; gap: 36px; }
    }
    @media(max-width:600px){
      .gp-bg-logo { width: 98vw; min-width: 120px;}
      .alt-btn { font-size: 1rem; padding: 8px 16px;}
      .menu .btn { font-size: 1.13rem; padding: 14px 22px; border-radius: 14px;}
      .main-content { gap: 20px; padding-top: 62px;}
    }
  </style>
</head>
<body>
  <!-- Giant GP Logo Behind Content -->
  <div class="gp-bg-logo">
    <svg viewBox="0 0 1200 500" width="100%" height="100%" aria-label="GP Logo">
      <defs>
        <linearGradient id="gp-grad" x1="0%" y1="30%" x2="100%" y2="70%">
          <stop offset="0%" stop-color="#FFD900" stop-opacity="0.44"/>
          <stop offset="100%" stop-color="#FFD900" stop-opacity="0.24"/>
        </linearGradient>
      </defs>
      <text x="50%" y="58%" text-anchor="middle" font-size="400" font-family="Montserrat, Impact, Arial, sans-serif" font-weight="900" 
        fill="url(#gp-grad)" stroke="#FFD900" stroke-width="16" opacity="1">GP</text>
    </svg>
  </div>
  <a class="alt-btn" href="pages/alt-servers/index.html">üõ∞Ô∏è Alt Servers</a>
  <canvas id="bg-canvas"></canvas>
  <div class="main-content">
    <nav class="menu">
      <a class="btn" href="pages/games/index.html">üéÆ Games</a>
      <a class="btn" href="pages/movies/index.html">üé¨ Movies</a>
    </nav>
  </div>
  <!-- ====== Animated Galaxy Background ====== -->
  <script>
    // Advanced Galaxy/Star Field with swirling nebula, parallax, and shooting stars
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let w = window.innerWidth, h = window.innerHeight;
    function resize() {
      w = window.innerWidth;
      h = window.innerHeight;
      canvas.width = w;
      canvas.height = h;
    }
    window.addEventListener('resize', resize);
    resize();

    // Nebula swirl generator
    function drawNebula(t) {
      for(let i=0;i<3;i++){
        let angle = t/7000+i*2;
        let cx = w/2 + Math.cos(angle)*w*0.22 + Math.sin(t/(5000+i*900))*w*0.11;
        let cy = h/2 + Math.sin(angle)*h*0.18 + Math.cos(t/(4000+i*700))*h*0.08;
        let r = w*0.21+Math.sin(t/(2300+i*600))*w*0.08;
        ctx.save();
        ctx.globalAlpha = 0.10+0.05*Math.sin(t/(1700+i*1100));
        ctx.beginPath();
        ctx.arc(cx,cy,r,0,Math.PI*2);
        let c = [
          `rgba(${30+40*i},${30+30*i},${70+90*i},0.9)`,
          `rgba(${100+50*i},${90+40*i},${180+60*i},0.7)`,
          `rgba(${255-60*i},${255-90*i},${255-180*i},0.1)`
        ];
        let nebgrd = ctx.createRadialGradient(cx,cy,r*0.1, cx,cy,r);
        nebgrd.addColorStop(0, c[0]);
        nebgrd.addColorStop(0.5, c[1]);
        nebgrd.addColorStop(1, c[2]);
        ctx.fillStyle = nebgrd;
        ctx.fill();
        ctx.restore();
      }
    }
    // Star field, parallax
    const STAR_COUNT = 130;
    let stars = [];
    for (let i=0; i<STAR_COUNT; i++) {
      let layer = Math.floor(Math.random()*3)+1;
      stars.push({
        x: Math.random()*w,
        y: Math.random()*h,
        r: Math.random()*1.1+0.5*layer,
        tw: Math.random()*Math.PI*2,
        spd: Math.random()*0.021+0.009*layer,
        color: `hsl(${50+Math.random()*30},90%,${85+Math.random()*12}%)`,
        layer
      });
    }
    // Shooting stars
    let shootingStars = [];
    function spawnShootingStar() {
      let sx = Math.random()*w, sy = Math.random()*h*0.43 + h*0.12;
      let angle = Math.PI/2 + (Math.random()-0.5)*0.38;
      let speed = 7.5+Math.random()*2.7;
      shootingStars.push({
        x: sx, y: sy, angle, speed,
        life: 0, maxLife: 38+Math.random()*24,
      });
    }

    function drawStars(t) {
      for (let s of stars) {
        s.tw += s.spd;
        let alpha = 0.65 + Math.sin(s.tw*2 + t/1300)*0.23*s.layer;
        let parallax = 5*s.layer;
        let x = s.x + Math.sin(t/(16000+(500*s.layer))+s.x/600)*parallax;
        let y = s.y + Math.cos(t/(12000+(400*s.layer))+s.y/600)*parallax;
        ctx.save();
        ctx.globalAlpha = alpha;
        ctx.beginPath();
        ctx.arc(x, y, s.r, 0, Math.PI*2);
        ctx.fillStyle = s.color;
        ctx.shadowColor = "#fff";
        ctx.shadowBlur = s.r*9 + 2;
        ctx.fill();
        ctx.shadowBlur = 0;
        ctx.restore();
      }
    }

    function updateShootingStars() {
      if (Math.random()<0.011) spawnShootingStar();
      for (let s of shootingStars) {
        s.x += Math.cos(s.angle)*s.speed;
        s.y += Math.sin(s.angle)*s.speed;
        s.life++;
      }
      shootingStars = shootingStars.filter(s=>s.life<s.maxLife && s.x>-80 && s.x<w+80 && s.y>-80 && s.y<h+80);
    }
    function drawShootingStars(t) {
      for (let s of shootingStars) {
        let tail = s.maxLife/2.3;
        ctx.save();
        ctx.globalAlpha = 0.5 - s.life/s.maxLife*0.61;
        ctx.beginPath();
        ctx.moveTo(s.x, s.y);
        ctx.lineTo(s.x-Math.cos(s.angle)*tail, s.y-Math.sin(s.angle)*tail);
        ctx.strokeStyle = `rgba(255,255,255,0.88)`;
        ctx.lineWidth = 2.7;
        ctx.shadowColor = "#FFD900";
        ctx.shadowBlur = 15;
        ctx.stroke();
        ctx.shadowBlur = 0;
        ctx.beginPath();
        ctx.arc(s.x, s.y, 4.1, 0, Math.PI*2);
        ctx.fillStyle = "#FFD900";
        ctx.globalAlpha *= 1.05;
        ctx.fill();
        ctx.restore();
      }
    }

    function animate(t) {
      ctx.clearRect(0,0,w,h);
      drawNebula(t);
      drawStars(t);
      updateShootingStars();
      drawShootingStars(t);
      requestAnimationFrame(animate);
    }
    animate(performance.now());
  </script>
</body>
</html>
