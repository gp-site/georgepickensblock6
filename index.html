<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>George Pickens</title>
<link rel="icon" type="image/gif" href="https://gp-site.github.io/gp/img/logo.png">
<style>
:root{
--bg:#000;
--chip:#222428;
--chip-hover:#2b2e33;
--icon-border:#000;
--blue:#74aef6;
--green:#7ed321;
--yellow:#f8e71c;
--red:#ff3b2f;
}

html, body {
height: 100%;
margin: 0;
overflow: hidden; /* prevent scrolling */
}

body {
background: var(--bg);
color: #fff;
display: flex;
align-items: center;
justify-content: center;
font-family: sans-serif;
}

.wrap {
width: min(1200px, 92vw);
display: flex;
align-items: center;
justify-content: space-between;
gap: 6vw;
position: relative;
z-index: 1; /* keep above bubbles */
}

.menu {
display: flex;
flex-direction: column;
gap: 28px;
min-width: 520px;
}

.btn {
display: flex;
align-items: center;
gap: 20px;
text-decoration: none;
color: #fff;
background: var(--chip);
padding: 22px 28px;
border-radius: 18px;
font-size: 40px;
letter-spacing: 3px;
transition: transform .08s ease, background .15s ease;
position: relative;
z-index: 1;
}
.btn:hover {
background: var(--chip-hover);
transform: translateY(-1px);
}

.quad {
display: grid;
grid-template-columns: 1fr 1fr;
gap: 8px;
width: 64px;
height: 64px;
padding: 8px;
background: #222428;
border-radius: 14px;
box-shadow: 0 0 0 4px var(--icon-border) inset;
}

.sq { border-radius: 8px }
.sq.blue { background: var(--blue) }
.sq.green { background: var(--green) }
.sq.yellow { background: var(--yellow) }
.sq.red { background: var(--red) }

.logo {
flex: 1;
display: flex;
align-items: center;
justify-content: center;
min-width: 420px;
}
.logo svg {
width: 100%;
height: auto;
display: block;
}

@media(max-width:960px){
.wrap { flex-direction: column; gap: 40px }
.menu { min-width: unset; width: 100% }
.btn { font-size: 34px }
.logo { min-width: unset }
}

</style>
</head>
<body>
  
<canvas id="bg-canvas"></canvas>
<div class="bubble-container" id="bubble-container"></div>

<div class="wrap">

<nav class="menu">
<a class="btn" href="pages\games\index.html">
<span class="quad">
<span class="sq blue"></span><span class="sq green"></span>
<span class="sq yellow"></span><span class="sq red"></span>
</span>
<span>GAMES</span>
</a>
<a class="btn" href="pages\movies\index.html">
<span class="quad">
<span class="sq blue"></span><span class="sq green"></span>
<span class="sq yellow"></span><span class="sq red"></span>
</span>
<span>MOVIES (HALF...)</span>
</a>
<a class="btn" href="pages\chat\index.html">
<span class="quad">
<span class="sq blue"></span><span class="sq green"></span>
<span class="sq yellow"></span><span class="sq red"></span>
</span>
<span>CHAT (BETA)</span>
</a>
</nav>

<div class="logo" aria-label="GP logo">
  <img src="https://gp-site.github.io/gp/img/logo.png" alt="GP Logo" width="771" height="771" style="width:100%;height:auto;display:block;">
</div>
</div>
</div>

<script src="scripts/starry-background.js"></script>
<script>
    setupStarryBackground();
</script>

</body>
</html>
