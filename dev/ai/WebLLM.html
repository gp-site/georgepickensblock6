<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>WebLLM (Global)</title>
  <style>
    body { font-family: system-ui; margin: 2rem; max-width: 780px; }
    textarea { width:100%; min-height:120px; }
    pre { background:#111; color:#eee; padding:1rem; white-space:pre-wrap; }
  </style>
  <!-- IMPORTANT: Correct CDN path (version pinned) -->
  <script
    src="https://unpkg.com/@mlc-ai/web-llm@0.2.61/dist/index.js"
    defer
    id="webllm-script"></script>
</head>
<body>
  <h1>WebLLM Demo (Global)</h1>
  <textarea id="prompt">Give me 3 creative uses for a paperclip.</textarea><br>
  <button id="runBtn" disabled>Loading...</button>
  <pre id="out">Loading script...</pre>

  <script>
    const out = document.getElementById('out');
    const runBtn = document.getElementById('runBtn');
    const MODEL = 'Mistral-7B-Instruct-q4f16_1';
    let engine;

    // Wait until the script actually defines webllm
    async function waitForWebLLM(timeoutMs = 10000) {
      const start = performance.now();
      while (!window.webllm) {
        if (performance.now() - start > timeoutMs) {
          throw new Error('Timeout waiting for webllm global (script failed to load?)');
        }
        await new Promise(r => setTimeout(r, 50));
      }
      return window.webllm;
    }

    async function init() {
      try {
        const lib = await waitForWebLLM();
        out.textContent = 'Initializing model...';
        engine = await lib.CreateMLCEngine(MODEL, {
          initProgressCallback: (p) => {
            out.textContent = `Loading: ${(p.progress * 100).toFixed(1)}% - ${p.text}`;
          }
        });
        out.textContent = 'Model ready.';
        runBtn.disabled = false;
        runBtn.textContent = 'Run';
      } catch (e) {
        out.textContent = 'Init error: ' + e.message;
      }
    }

    runBtn.addEventListener('click', async () => {
      if (!engine) return;
      const prompt = document.getElementById('prompt').value.trim();
      if (!prompt) return;
      out.textContent = 'Generating...\n';
      let result = '';
      try {
        const stream = await engine.chat.completions.create({
          messages: [{ role: 'user', content: prompt }],
          stream: true,
          temperature: 0.7,
          max_tokens: 250
        });
        for await (const part of stream) {
          const delta = part?.choices?.[0]?.delta?.content;
          if (delta) {
            result += delta;
            out.textContent = result;
          }
        }
      } catch (e) {
        out.textContent = 'Generation error: ' + e.message;
      }
    });

    init();
  </script>
</body>
</html>
