<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gemini Chat</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css">
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js"
    onload="renderMathInElement(document.body);"
    data-delimiters='[{"left":"$","right":"$","display":false},{"left":"$$","right":"$$","display":true}]'>
</script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #2f2f38;
    color: #ececf1;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.container {
    display: flex;
    width: 900px;
    height: 600px;
    background: #343541;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
}
.sidebar {
    background: #202123;
    width: 220px;
    display: flex;
    flex-direction: column;
    padding: 16px;
    gap: 12px;
}
.sidebar button {
    background: #40414f;
    color: #ececf1;
    border: none;
    border-radius: 6px;
    padding: 10px;
    cursor: pointer;
}
.chat-list {
    flex: 1;
    overflow-y: auto;
}
.chat-item {
    padding: 8px;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 4px;
}
.chat-item.active, .chat-item:hover {
    background: #2a2b32;
}
.main {
    flex: 1;
    display: flex;
    flex-direction: column;
    background: #343541;
}
.messages {
    flex: 1;
    padding: 16px;
    overflow-y: auto;
}
.msg {
    margin-bottom: 12px;
    padding: 12px;
    border-radius: 6px;
    background: #40414f;
    word-break: break-word;
}
.msg.user { background: #3e3f4b; text-align: right; }
.msg.ai { background: #40414f; text-align: left; }
.input-row {
    display: flex;
    padding: 12px;
    border-top: 1px solid #23242a;
}
.input-row input {
    flex: 1;
    padding: 10px;
    border-radius: 6px;
    border: none;
    background: #23242a;
    color: #ececf1;
}
.input-row input:focus { outline: none; }
.input-row button {
    margin-left: 8px;
    background: #19c37d;
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: 0 16px;
    cursor: pointer;
}
::-webkit-scrollbar { width: 6px; }
::-webkit-scrollbar-thumb { background: #555; border-radius: 3px; }
</style>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <button id="newChatBtn">+ New Chat</button>
        <div class="chat-list" id="chats"></div>
    </div>
    <div class="main">
        <div class="messages" id="messages"></div>
        <div class="input-row">
            <input id="userInput" type="text" placeholder="Type your message..." autocomplete="off" />
            <button id="sendBtn">Send</button>
        </div>
    </div>
</div>

<script type="module">
import { GoogleGenerativeAI } from "https://esm.sh/@google/generative-ai";
const API_KEY = "AIzaSyBYEoGjZ7cW0EKoJVQ6GjPGNsIQhTkamFA";
const genAI = new GoogleGenerativeAI(API_KEY);
const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

let chats = JSON.parse(localStorage.getItem("chats") || "[]");
let currentChat = null;

const chatsDiv = document.getElementById("chats");
const messagesDiv = document.getElementById("messages");

function renderChats() {
    chatsDiv.innerHTML = "";
    chats.forEach((c, i) => {
        const div = document.createElement("div");
        div.className = "chat-item" + (i === currentChat ? " active" : "");
        div.textContent = c.title || "Chat " + (i + 1);
        div.onclick = () => loadChat(i);
        chatsDiv.appendChild(div);
    });
}

function loadChat(index) {
    currentChat = index;
    renderChats();
    messagesDiv.innerHTML = "";
    chats[index].messages.forEach(m => addMessage(m.role, m.text));
    renderMathInElement(messagesDiv);
}

function newChat() {
    const chat = { title: "New Chat", messages: [] };
    chats.unshift(chat);
    currentChat = 0;
    saveChats();
    renderChats();
    loadChat(0);
}

function saveChats() { localStorage.setItem("chats", JSON.stringify(chats)); }

function addMessage(role, text) {
    const safeHtml = marked.parse(text);
    const div = document.createElement("div");
    div.className = "msg " + role;
    div.innerHTML = `<strong>${role==="user"?"You":"Gemini"}:</strong><br>` + safeHtml;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
    renderMathInElement(div, {
        delimiters: [{ left: "$$", right: "$$", display: true }, { left: "$", right: "$", display: false }]
    });
}

async function sendMessage() {
    const input = document.getElementById("userInput");
    const text = input.value.trim();
    if (!text || currentChat === null) return;
    addMessage("user", text);
    chats[currentChat].messages.push({ role: "user", text });
    input.value = ""; saveChats();

    try {
        const result = await model.generateContent(text);
        const reply = result.response.text();
        addMessage("ai", reply);
        chats[currentChat].messages.push({ role: "ai", text: reply });
        chats[currentChat].title = chats[currentChat].messages[0].text.slice(0,20)+"...";
        saveChats(); renderChats();
    } catch {
        addMessage("ai", "[Error fetching reply]");
    }
}

document.getElementById("sendBtn").onclick = sendMessage;
document.getElementById("userInput").addEventListener("keypress", e => { if (e.key === "Enter") sendMessage(); });
document.getElementById("newChatBtn").onclick = newChat;

renderChats();
if(chats.length>0) loadChat(0);
else newChat();
</script>
</body>
</html>
