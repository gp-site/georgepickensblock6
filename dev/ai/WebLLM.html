<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gemini Local Chat</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto; }
    .msg { margin: 5px 0; }
    .user { color: blue; }
    .ai { color: green; }
    #controls { margin-top: 10px; }
    #userInput { width: 80%; }
    #sendBtn { width: 18%; }
  </style>
</head>
<body>
  <h1>Gemini Chat (Local)</h1>
  <div id="chat"></div>
  <div id="controls">
    <input type="text" id="userInput" placeholder="Type a message" />
    <button id="sendBtn">Send</button>
  </div>

  <script type="module">
    import { GoogleGenerativeAI } from "https://esm.sh/@google/generative-ai";

    // ⚠️ For local/private use only. Don’t expose a real key on the public web.
    const API_KEY = "AIzaSyBYEoGjZ7cW0EKoJVQ6GjPGNsIQhTkamFA";

    const genAI = new GoogleGenerativeAI(API_KEY);
    const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

    const chatDiv = document.getElementById("chat");

    function addMessage(role, text) {
      const div = document.createElement("div");
      div.className = "msg " + role;
      div.textContent = `${role === "user" ? "You" : "Gemini"}: ${text}`;
      chatDiv.appendChild(div);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    document.getElementById("sendBtn").addEventListener("click", async () => {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      addMessage("user", text);
      input.value = "";

      try {
        const result = await model.generateContent(text);
        const reply = result.response.text();
        addMessage("ai", reply);
      } catch (err) {
        console.error(err);
        addMessage("ai", "[Error fetching reply]");
      }
    });
  </script>
</body>
</html>
