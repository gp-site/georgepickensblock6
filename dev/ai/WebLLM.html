<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gemini Chat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background: #1e1e1e;
      color: #ddd;
    }
    #sidebar {
      width: 220px;
      background: #2a2a2a;
      border-right: 1px solid #444;
      display: flex;
      flex-direction: column;
    }
    #sidebar h2 {
      margin: 10px;
      font-size: 16px;
      color: #fff;
    }
    #chats { flex: 1; overflow-y: auto; }
    .chat-item {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #444;
      color: #ddd;
    }
    .chat-item:hover { background: #3a3a3a; }
    #newChatBtn {
      margin: 10px;
      padding: 8px;
      background: #4285f4;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .msg { margin: 12px 0; }
    .user strong { color: #4fc3f7; }
    .ai strong { color: #81c784; }
    #inputBar {
      display: flex;
      border-top: 1px solid #444;
    }
    #userInput {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      background: #2a2a2a;
      color: #ddd;
    }
    #sendBtn {
      padding: 10px;
      border: none;
      background: #4285f4;
      color: white;
      cursor: pointer;
    }
    /* Optional: code blocks styling */
    pre {
      background: #333;
      color: #fff;
      padding: 8px;
      border-radius: 4px;
      overflow-x: auto;
    }
    code { background: #333; padding: 2px 4px; border-radius: 4px; }
    a { color: #4fc3f7; }
  </style>

  <!-- Markdown parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- KaTeX for math rendering -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js"
    onload="renderMathInElement(document.body);"
    data-delimiters='[{"left":"$","right":"$","display":false},{"left":"$$","right":"$$","display":true}]'>
  </script>
</head>
<body>
  <div id="sidebar">
    <h2>Chats</h2>
    <button id="newChatBtn">+ New Chat</button>
    <div id="chats"></div>
  </div>
  <div id="main">
    <div id="messages"></div>
    <div id="inputBar">
      <input id="userInput" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script type="module">
    import { GoogleGenerativeAI } from "https://esm.sh/@google/generative-ai";

    const API_KEY = "AIzaSyBYEoGjZ7cW0EKoJVQ6GjPGNsIQhTkamFA"; // dev only
    const genAI = new GoogleGenerativeAI(API_KEY);
    const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

    let chats = JSON.parse(localStorage.getItem("chats") || "[]");
    let currentChat = null;

    const chatsDiv = document.getElementById("chats");
    const messagesDiv = document.getElementById("messages");

    function renderChats() {
      chatsDiv.innerHTML = "";
      chats.forEach((c, i) => {
        const div = document.createElement("div");
        div.className = "chat-item";
        div.textContent = c.title || "Chat " + (i + 1);
        div.onclick = () => loadChat(i);
        chatsDiv.appendChild(div);
      });
    }

    function loadChat(index) {
      currentChat = index;
      messagesDiv.innerHTML = "";
      chats[index].messages.forEach(m => addMessage(m.role, m.text));
      renderMathInElement(messagesDiv);
    }

    function newChat() {
      const chat = { title: "New Chat", messages: [] };
      chats.unshift(chat);
      currentChat = 0;
      saveChats();
      renderChats();
      loadChat(0);
    }

    function saveChats() {
      localStorage.setItem("chats", JSON.stringify(chats));
    }

    function addMessage(role, text) {
      // Step 1: split into paragraphs
      const paragraphs = text.split(/\n{2,}/).map(p => {
        const lines = p.split('\n');
        const uniqueLines = lines.filter((line, i) => line.trim() && line.trim() !== lines[i-1]?.trim());
        return uniqueLines.map(l => l.trim()).join('\n');
      });

      // Step 2: join paragraphs with double line breaks to preserve spacing
      const cleanedText = paragraphs.join('\n\n');

      // Step 3: convert Markdown â†’ HTML
      const safeHtml = marked.parse(cleanedText);

      const div = document.createElement("div");
      div.className = "msg " + role;
      div.innerHTML = `<strong>${role === "user" ? "You" : "Gemini"}:</strong><br>` + safeHtml;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      // Step 4: render math
      renderMathInElement(div, {
        delimiters: [
          { left: "$$", right: "$$", display: true },
          { left: "$", right: "$", display: false }
        ]
      });
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text || currentChat === null) return;

      addMessage("user", text);
      chats[currentChat].messages.push({ role: "user", text });
      input.value = "";
      saveChats();

      try {
        const result = await model.generateContent(text);
        const reply = result.response.text();
        addMessage("ai", reply);
        chats[currentChat].messages.push({ role: "ai", text: reply });
        chats[currentChat].title = chats[currentChat].messages[0].text.slice(0, 20) + "...";
        saveChats();
        renderChats();
      } catch (err) {
        console.error(err);
        addMessage("ai", "[Error fetching reply]");
      }
    }

    document.getElementById("sendBtn").onclick = sendMessage;
    document.getElementById("userInput").addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });
    document.getElementById("newChatBtn").onclick = newChat;

    renderChats();
    if (chats.length > 0) loadChat(0);
  </script>
</body>
</html>
