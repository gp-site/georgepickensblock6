<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gemini Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      height: 100vh;
      background: #121212;
      color: #e0e0e0;
    }
    #sidebar {
      width: 250px;
      background: #1f1f1f;
      border-right: 1px solid #333;
      display: flex;
      flex-direction: column;
    }
    #sidebar h2 {
      margin: 15px;
      font-size: 18px;
      color: #fff;
    }
    #chats { flex: 1; overflow-y: auto; }
    .chat-item {
      padding: 12px;
      cursor: pointer;
      border-bottom: 1px solid #333;
      color: #e0e0e0;
    }
    .chat-item:hover { background: #2a2a2a; }
    #newChatBtn {
      margin: 10px;
      padding: 8px;
      background: #4a90e2;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .msg { margin: 12px 0; line-height: 1.5; }
    .user strong { color: #4fc3f7; }
    .ai strong { color: #81c784; }
    #inputBar {
      display: flex;
      border-top: 1px solid #333;
    }
    #userInput {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      background: #1f1f1f;
      color: #e0e0e0;
    }
    #sendBtn {
      padding: 12px;
      border: none;
      background: #4a90e2;
      color: #fff;
      cursor: pointer;
    }
    pre {
      background: #2a2a2a;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }
    code { background: #2a2a2a; padding: 2px 4px; border-radius: 4px; }
    a { color: #4fc3f7; }
  </style>

  <!-- Markdown parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- KaTeX for math rendering -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js"
    onload="renderMathInElement(document.body);"
    data-delimiters='[{"left":"$","right":"$","display":false},{"left":"$$","right":"$$","display":true}]'>
  </script>
</head>
<body>
  <div id="sidebar">
    <h2>Chats</h2>
    <button id="newChatBtn">+ New Chat</button>
    <div id="chats"></div>
  </div>
  <div id="main">
    <div id="messages"></div>
    <div id="inputBar">
      <input id="userInput" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script type="module">
    import { GoogleGenerativeAI } from "https://esm.sh/@google/generative-ai";

    const API_KEY = "AIzaSyBYEoGjZ7cW0EKoJVQ6GjPGNsIQhTkamFA"; // dev only
    const genAI = new GoogleGenerativeAI(API_KEY);
    const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

    let chats = JSON.parse(localStorage.getItem("chats") || "[]");
    let currentChat = null;

    const chatsDiv = document.getElementById("chats");
    const messagesDiv = document.getElementById("messages");

    function renderChats() {
      chatsDiv.innerHTML = "";
      chats.forEach((c, i) => {
        const div = document.createElement("div");
        div.className = "chat-item";
        div.textContent = c.title || "Chat " + (i + 1);
        div.onclick = () => loadChat(i);
        chatsDiv.appendChild(div);
      });
    }

    function loadChat(index) {
      currentChat = index;
      messagesDiv.innerHTML = "";
      chats[index].messages.forEach(m => addMessage(m.role, m.text));
      renderMathInElement(messagesDiv);
    }

    function newChat() {
      const chat = { title: "New Chat", messages: [] };
      chats.unshift(chat);
      currentChat = 0;
      saveChats();
      renderChats();
      loadChat(0);
    }

    function saveChats() {
      localStorage.setItem("chats", JSON.stringify(chats));
    }

    // Clean AI text to fix line breaks and formatting
    function cleanAIText(text) {
      // Remove extra spaces around symbols
      text = text.replace(/\s*([=+\-*/^<>\(\)\\{}\[\]])\s*/g, '$1');

      // Collapse line breaks inside inline math
      text = text.replace(/\$(.*?)\$/gs, (m,p1) => `$${p1.replace(/\n/g,'')}$`);
      // Collapse line breaks inside display math
      text = text.replace(/\$\$(.*?)\$\$/gs, (m,p1) => `$$${p1.replace(/\n/g,'')}$$`);
      // Collapse line breaks inside LaTeX environments
      text = text.replace(/\\begin\{([a-z*]+)\}(.*?)\\end\{\1\}/gs, (m,p1,p2) => `\\begin{${p1}}${p2.replace(/\n/g,'')}\\end{${p1}}`);

      // Remove repeated lines
      const lines = text.split('\n');
      const uniqueLines = lines.filter((line,i)=>line.trim() && line.trim() !== lines[i-1]?.trim());
      text = uniqueLines.join('\n');

      // Collapse multiple empty lines to one
      text = text.replace(/\n{2,}/g, '\n\n');

      // Trim lines
      text = text.split('\n').map(l => l.trim()).join('\n');

      return text;
    }

    function addMessage(role, text) {
      if (role === "ai") text = cleanAIText(text);

      const safeHtml = marked.parse(text);

      const div = document.createElement("div");
      div.className = "msg " + role;
      div.innerHTML = `<strong>${role === "user" ? "You" : "Gemini"}:</strong><br>` + safeHtml;

      // Highlight AI messages
      if (role === "ai") {
        div.style.background = "#1c1c1c";
        div.style.padding = "10px";
        div.style.borderRadius = "6px";
      }

      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      renderMathInElement(div, {
        delimiters: [
          { left: "$$", right: "$$", display: true },
          { left: "$", right: "$", display: false }
        ]
      });
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text || currentChat === null) return;

      addMessage("user", text);
      chats[currentChat].messages.push({ role: "user", text });
      input.value = "";
      saveChats();

      try {
        const result = await model.generateContent(text);
        const reply = result.response.text();
        addMessage("ai", reply);
        chats[currentChat].messages.push({ role: "ai", text: reply });
        chats[currentChat].title = chats[currentChat].messages[0].text.slice(0, 20) + "...";
        saveChats();
        renderChats();
      } catch (err) {
        console.error(err);
        addMessage("ai", "[Error fetching reply]");
      }
    }

    document.getElementById("sendBtn").onclick = sendMessage;
    document.getElementById("userInput").addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });
    document.getElementById("newChatBtn").onclick = newChat;

    renderChats();
    if (chats.length > 0) loadChat(0);
  </script>
</body>
</html>
