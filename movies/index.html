<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Go to main site</title>
  <style>
    body {
      background: #fff;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .large-btn {
      display: inline-block;
      padding: 40px 80px;
      font-size: 2.5rem;
      color: #fff;
      background: #000;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      font-family: Arial, sans-serif;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .large-btn:hover, .large-btn:focus {
      background: #fff;
      color: #000;
      outline: 2px solid #000;
    }
  </style>
</head>
<body>
  <a class="large-btn" href="https://gp-site.github.io/gp">
    GO TO SITE
  </a>
</body>
</html>
